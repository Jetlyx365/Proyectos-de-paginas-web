		<font id="tex">
			El gabinete es el armazón que contiene los principales componentes de hardware de una computadora: su CPU,
			tarjeta madre, microprocesador, memoria, disco rígido y unidades internas (lector de CD o DVD, etc.). La
			principal función del gabinete es proteger a estos componentes.</br>
